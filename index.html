<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizz Jquery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <div id="home">
            <div id="title">Bienvenue dans mon quizz</div>

            <div id="rules">
                <p>
                    Un questionnaire (parmis les 3 disponibles) à choix multiples va vous être proposé. Veuillez répondre du
                    mieux que vous le pouvez
                </p>

                <p>A la fin, vous aurez les résultats avec les réponses aux questions qui ont été mal répondu.</p>
                <p>Bonne chance!!!</p>
            </div>

            <button id="begin">Commencer</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
